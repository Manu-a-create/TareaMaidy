    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3c4b 0%, #7976a7 25%, #1c1238 50%, #859ed3 75%, #2c3c4b 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .contenedor {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 30px 80px rgba(255, 105, 180, 0.3);
            max-width: 450px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .titulo {
            background: linear-gradient(135deg, #ff6ec4, #7873f5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .subtitulo {
            color: #ff6ec4;
            font-size: 14px;
        }

        .pantalla {
            background: linear-gradient(135deg, #ffeef8, #fff5f5);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            min-height: 100px;
            text-align: right;
            border: 3px solid #ffc9e5;
        }

        .operacion {
            color: #ff6ec4;
            font-size: 16px;
            min-height: 25px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .resultado {
            color: #d946ef;
            font-size: 38px;
            font-weight: bold;
        }

        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            overflow-x: auto;
        }

        .tab {
            padding: 12px 20px;
            background: #fff;
            border: 2px solid #ffc9e5;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
            font-weight: 600;
            color: #ff6ec4;
        }

        .tab:hover {
            transform: translateY(-2px);
        }

        .tab.active {
            background: linear-gradient(135deg, #243f7a, #3f1646);
            color: white;
            border-color: #d946ef;
        }

        .panel-botones {
            display: none;
        }

        .panel-botones.active {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            padding: 20px;
            font-size: 18px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 110, 196, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .numero {
            background: linear-gradient(135deg, #fff, #ffe5f3);
            color: #d946ef;
            border: 2px solid #ffc9e5;
        }

        .operador {
            background: linear-gradient(135deg, #ff6ec4, #ff8ed4);
            color: white;
        }

        .funcion {
            background: linear-gradient(135deg, #a78bfa, #c084fc);
            color: white;
            font-size: 16px;
        }

        .cientifico {
            background: linear-gradient(135deg, #60a5fa, #818cf8);
            color: white;
            font-size: 16px;
        }

        .conversion {
            background: linear-gradient(135deg, #34d399, #6ee7b7);
            color: white;
            font-size: 16px;
        }

        .estadistica {
            background: linear-gradient(135deg, #fbbf24, #fcd34d);
            color: white;
            font-size: 16px;
        }

        .igual {
            background: linear-gradient(135deg, #f472b6, #ec4899);
            color: white;
            grid-column: span 2;
            font-size: 24px;
        }

        .limpiar {
            background: linear-gradient(135deg, #fb7185, #f43f5e);
            color: white;
        }

        .cero {
            grid-column: span 2;
        }

        .borrar {
            background: linear-gradient(135deg, #fdba74, #fb923c);
            color: white;
        }

        .memoria {
            background: linear-gradient(135deg, #a3e635, #84cc16);
            color: white;
            font-size: 14px;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            color: #ff6ec4;
            font-size: 12px;
            font-weight: 500;
        }

        .memoria-display {
            background: rgba(236, 72, 153, 0.1);
            padding: 8px;
            border-radius: 10px;
            margin-bottom: 15px;
            text-align: center;
            color: #ec4899;
            font-size: 12px;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <script>
        let operacionActual = '';
        let resultadoActual = '0';
        let operacionMostrar = '';
        let memoria = 0;

        function actualizar() {
            document.getElementById('resultado').textContent = resultadoActual;
            document.getElementById('operacion').textContent = operacionMostrar;
        }

        function cambiarTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.panel-botones').forEach(p => p.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab).classList.add('active');
        }

        function agregar(valor) {
            if (resultadoActual === '0' && valor !== '.') {
                resultadoActual = valor;
            } else {
                resultadoActual += valor;
            }
            operacionActual += valor;
            operacionMostrar += valor;
            actualizar();
        }

        function borrar() {
            if (resultadoActual.length > 1) {
                resultadoActual = resultadoActual.slice(0, -1);
                operacionActual = operacionActual.slice(0, -1);
                operacionMostrar = operacionMostrar.slice(0, -1);
            } else {
                resultadoActual = '0';
                operacionActual = '';
                operacionMostrar = '';
            }
            actualizar();
        }

        function agregarFuncion(func) {
            const num = parseFloat(resultadoActual);
            let resultado;

            switch(func) {
                case 'sqrt':
                    resultado = Math.sqrt(num);
                    operacionMostrar = `âˆš(${num})`;
                    break;
                case 'pow2':
                    resultado = Math.pow(num, 2);
                    operacionMostrar = `${num}Â²`;
                    break;
                case 'pow3':
                    resultado = Math.pow(num, 3);
                    operacionMostrar = `${num}Â³`;
                    break;
                case 'cbrt':
                    resultado = Math.cbrt(num);
                    operacionMostrar = `Â³âˆš(${num})`;
                    break;
                case 'inv':
                    resultado = 1 / num;
                    operacionMostrar = `1/${num}`;
                    break;
                case 'abs':
                    resultado = Math.abs(num);
                    operacionMostrar = `|${num}|`;
                    break;
                case 'percent':
                    resultado = num / 100;
                    operacionMostrar = `${num}%`;
                    break;
                case 'sin':
                    resultado = Math.sin(num * Math.PI / 180);
                    operacionMostrar = `sin(${num}Â°)`;
                    break;
                case 'cos':
                    resultado = Math.cos(num * Math.PI / 180);
                    operacionMostrar = `cos(${num}Â°)`;
                    break;
                case 'tan':
                    resultado = Math.tan(num * Math.PI / 180);
                    operacionMostrar = `tan(${num}Â°)`;
                    break;
                case 'asin':
                    resultado = Math.asin(num) * 180 / Math.PI;
                    operacionMostrar = `asin(${num})`;
                    break;
                case 'acos':
                    resultado = Math.acos(num) * 180 / Math.PI;
                    operacionMostrar = `acos(${num})`;
                    break;
                case 'atan':
                    resultado = Math.atan(num) * 180 / Math.PI;
                    operacionMostrar = `atan(${num})`;
                    break;
                case 'log':
                    resultado = Math.log10(num);
                    operacionMostrar = `log(${num})`;
                    break;
                case 'ln':
                    resultado = Math.log(num);
                    operacionMostrar = `ln(${num})`;
                    break;
                case 'exp':
                    resultado = Math.exp(num);
                    operacionMostrar = `e^${num}`;
                    break;
                case 'factorial':
                    resultado = 1;
                    for(let i = 2; i <= num; i++) resultado *= i;
                    operacionMostrar = `${num}!`;
                    break;
                case 'pi':
                    resultado = Math.PI;
                    operacionMostrar = 'Ï€';
                    break;
                case 'e':
                    resultado = Math.E;
                    operacionMostrar = 'e';
                    break;
                case 'rand':
                    resultado = Math.random();
                    operacionMostrar = 'random()';
                    break;
                case 'round':
                    resultado = Math.round(num);
                    operacionMostrar = `round(${num})`;
                    break;
                case 'floor':
                    resultado = Math.floor(num);
                    operacionMostrar = `floor(${num})`;
                    break;
                case 'ceil':
                    resultado = Math.ceil(num);
                    operacionMostrar = `ceil(${num})`;
                    break;
                case 'deg':
                    resultado = num * 180 / Math.PI;
                    operacionMostrar = `${num} rad â†’ Â°`;
                    break;
                case 'rad':
                    resultado = num * Math.PI / 180;
                    operacionMostrar = `${num}Â° â†’ rad`;
                    break;
                case 'sign':
                    resultado = Math.sign(num);
                    operacionMostrar = `sign(${num})`;
                    break;
                case 'mod':
                    operacionMostrar = `${num} mod `;
                    resultadoActual = resultado.toString();
                    actualizar();
                    return;
            }

            resultadoActual = resultado.toString();
            operacionActual = resultado.toString();
            actualizar();
        }

        function calcular() {
            try {
                const resultado = eval(operacionActual);
                operacionMostrar += ' =';
                resultadoActual = resultado.toString();
                operacionActual = resultado.toString();
                actualizar();
            } catch (error) {
                resultadoActual = 'Error';
                actualizar();
            }
        }

        function limpiar() {
            operacionActual = '';
            resultadoActual = '0';
            operacionMostrar = '';
            actualizar();
        }

        function memoriaGuardar() {
            memoria = parseFloat(resultadoActual);
            actualizar();
        }

        function memoriaRecuperar() {
            resultadoActual = memoria.toString();
            operacionActual = memoria.toString();
            actualizar();
        }

        function memoriaAgregar() {
            memoria += parseFloat(resultadoActual);
            actualizar();
        }

        function memoriaLimpiar() {
            memoria = 0;
            actualizar();
        }

        actualizar();
    </script>
